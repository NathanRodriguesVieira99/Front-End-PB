name: Deploy Workflow

on:
    push:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: NodeJs Setup
              uses: actions/setup-node@v3
              with:
                  node-version: '21.x'

                  
            - name: Installing Dependencies
              run: pnpm install

            - name: Testing Running
              run: pnpm test --coverage
           


